name: Archive Old Updates

on:
  # Scheduled to run daily at 2:00 AM UTC
  schedule:
    - cron: "0 2 * * *"

  # Allow manual trigger with custom parameters
  workflow_dispatch:
    inputs:
      days_threshold:
        description: "Number of days threshold for archiving"
        required: false
        default: "60"
        type: string

jobs:
  archive:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run archive
        env:
          NODE_ENV: production
          WEBFLOW_API_TOKEN: ${{ secrets.WEBFLOW_API_TOKEN }}
          WEBFLOW_SITE_ID: ${{ secrets.WEBFLOW_SITE_ID }}
          WEBFLOW_NEWS_COLLECTION_ID: ${{ secrets.WEBFLOW_NEWS_COLLECTION_ID }}
          WEBFLOW_NEWS_CATEGORY_COLLECTION_ID: ${{ secrets.WEBFLOW_NEWS_CATEGORY_COLLECTION_ID }}
          WEBFLOW_NEWS_TAG_COLLECTION_ID: ${{ secrets.WEBFLOW_NEWS_TAG_COLLECTION_ID }}
        run: |
          if [ -n "${{ inputs.days_threshold }}" ]; then
            npm run archive ${{ inputs.days_threshold }}
          else
            npm run archive
          fi

      - name: Upload archive logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: archive-logs-${{ github.run_number }}
          path: logs/
          retention-days: 30
